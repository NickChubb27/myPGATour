<html lang="en">
<head>
  <link rel="stylesheet" href="style2.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>My PGA Tour 2017</title>
  
</head>

<body>
<div class="bg">
<div class="content">
<div class="title" style="text-align: center; font-family:Helvetica, Arial, sans-serif;font-size: 36px;font-weight:600;color:#374550;">My PGA Tour 2017</div>
<br/>
<div class="body-text" style="font-family:Helvetica, Arial, sans-serif;font-size:14px;line-height:20px; color:#333333">
    <table align="center">
    <tbody style="text-align: center;">
    <tr>
        <td><i id="leftButton" class="left"></i></td>
        <td style="height: 40px; width: 100px;"><span id="currentScore">Par</span></td>
        <td><i id="rightButton" class="right"></i></td>
        <td><span id="currentHole">1</span></td>
    </tr>
    </tbody>
    </table>
    <br/>
    <span id="nextHole" class="button">Next Hole</span><br/><br/><br/>
    <div class="title" style="font-family:Helvetica, Arial, sans-serif;font-size:18px;font-weight:600;color:#374550;">Leaderboard</div><br/>
    <table class="leaderboard" align="center">
    <thead>
        <tr>
        <th>Position</th>
        <th>Player</th>
        <th>Total</th>
        </tr>
    </thead>
    <tbody id="leaderboard">
    </tbody>
    </table>
</div>
</div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
